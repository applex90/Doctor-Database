<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="./script.js"></script>
    <title>Doctor Database</title>

    <!-- Google files -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body onload="init()">
    <div class="header">
        <div class="company-name">
            <div class="logo">
                <img src="./img/doc_logo.png">
            </div>
            <div>
                <h1>Doctor Database</h1>
            </div>
        </div>
        <div>
            <div class="badge">
                <span class="material-symbols-outlined">info</span>
                <div>Suche deinen Arzt</div>
            </div>
        </div>

    </div>

    <div class="content">
        <div class="content-main">
            <div class="slogan">
                <div>Arzt finden und</div>
                <div>Termin online buchen.</div>
            </div>
            <div class="search-box">
                <form onsubmit="searchDoctor(); return false" class="form" autocomplete="off">
                    <div>
                        <input onkeyup="filterNameAndSpecialities()" onblur="toggleDatalists('none','none')"
                            onfocus="toggleDatalists('block','none')" type="text"
                            placeholder="Fachgebiet, Erkrankung, Name" id="field" autofocus required>
                        <div id="datalist-field">

                        </div>
                    </div>

                    <div>
                        <input onkeyup="filterLocation()" onblur="toggleDatalists('none','none')"
                            onfocus="toggleDatalists('none','block')" type="text" placeholder="Ort, PLZ, Stadt, Straße"
                            id="location" required>

                        <div id="datalist-location">

                        </div>
                    </div>
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>Suchen
                    </button>
                </form>
            </div>
            <div id="resultwrapper">
                <div class="close-btn"><span class="material-symbols-outlined"
                        onclick="hideResultWrapper()">cancel</span></div>
                <div id="results">

                </div>
            </div>
            <div class="infos">
                <div>
                    <span class="material-symbols-outlined">comment</span>
                    <span>2 Mio.</span>
                    Patienten­bewertungen
                </div>
                <div>
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span>1 Mio.</span>
                    buchbare Termine
                </div>
                <div>
                    <span class="material-symbols-outlined">location_on</span>
                    <span>5000</span>
                    gelistete Ärzte
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

        <div class="links">
            <div><a href="#">Jobs</a></div>
            <div><a href="#">AGB</a></div>
            <div><a href="#">Datenschutz</a></div>
            <div><a href="#">Kontakt</a></div>
            <div><a href="#">Impressum</a></div>
        </div>

        <div class="legal">
            <div>© Copyright 2022</div>
            <div>Created by <a href="https://github.com/applex90" target="_blank">github.com/applex90</a></div>
        </div>

    </div>
</body>

</html>
